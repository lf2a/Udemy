{% extends 'base.html' %}

{% block title %} Seja Bem vindo {% endblock %}

{% block main%}

  <div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">
      <h1>Seja Bem vindo! :)</h1>
    </div>
    <div class="col-sm">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-warning">Sair</a>
      <p>Ola {{ user.username }}</p>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-light">Entrar</a>
      {% endif %}
    </div>
  </div>

{% endblock %}
