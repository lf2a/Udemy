{% extends 'base.html' %}

{% block title %} Excluir usuario {% endblock %}

{% block main%}

  <h1>Tem certeza que deseja deletar {{person.first_name}} ?</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

{% endblock %}
